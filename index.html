<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nolan's Games</title>
  <style>
    :root {
      --bg-dark: #1a002d;
      --purple-light: rgba(200, 150, 255, 0.2);
      --highlight: #a166ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }
    body {
      background: var(--bg-dark);
      overflow-x: hidden;
    }
    header {
      background: #1a002d;
      color: white;
      text-align: center;
      padding: 5rem 1rem 1rem;
    }
    header h1 {
      font-size: 5rem;
    }
    .spacer {
      height: 1900px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .game-box {
      background: #000;
      border: 2px solid var(--highlight);
      border-radius: 10px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: linear-gradient(#000 80%, #111);
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: var(--highlight);
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .floating-square {
      width: 50px;
      height: 50px;
      background: var(--purple-light);
      position: fixed;
      top: 100vh;
      left: calc(100vw * var(--rand-x));
      transform: rotate(var(--rand-rot));
      animation: floatUp var(--duration) linear infinite;
      pointer-events: auto;
    }
    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(var(--rand-rot));
      }
      to {
        transform: translateY(-150vh) rotate(calc(var(--rand-rot) + 360deg));
      }
    }
    .coming-soon {
      color: white;
      text-align: center;
      font-size: 2rem;
      padding-top: 40%;
    }
    .shield-meter, .timer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
    }
    .timer {
      top: 10px;
      bottom: auto;
    }
    .ai-pointer {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 15px solid lime;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nolan's Games</h1>
  </header>
  <div class="spacer"></div>

  <div class="game-grid" id="gameGrid">
    <div class="game-box" id="gravityBox">
      <button class="play-btn" onclick="startGravitySwitcher(this)">Play</button>
      <canvas id="gravityCanvas" width="400" height="300"></canvas>
      <div class="timer" id="gravityTimer">0.0s</div>
    </div>
    <div class="game-box"><div class="coming-soon">Coming Soon</div></div>
    <div class="game-box"><div class="coming-soon">Coming Soon</div></div>
    <div class="game-box"><div class="coming-soon">Coming Soon</div></div>
    <div class="game-box"><div class="coming-soon">Coming Soon</div></div>
    <div class="game-box"><div class="coming-soon">Coming Soon</div></div>
  </div>

  <script>
    // Drag + AI Cube Control Code Here
    function spawnSquares(count = 100) {
      for (let i = 0; i < count; i++) {
        const square = document.createElement('div');
        square.className = 'floating-square';
        square.style.setProperty('--rand-x', Math.random());
        square.style.setProperty('--rand-rot', `${Math.random() * 360}deg`);
        square.style.setProperty('--duration', `${5 + Math.random() * 50}s`);

        const pointer = document.createElement('div');
        pointer.className = 'ai-pointer';
        square.appendChild(pointer);

        let isDragging = false;
        let offset = { x: 0, y: 0 };

        square.addEventListener('mousedown', (e) => {
          isDragging = true;
          offset.x = e.clientX - square.offsetLeft;
          offset.y = e.clientY - square.offsetTop;
          square.style.animation = 'none';
        });

        document.addEventListener('mousemove', (e) => {
          if (!isDragging) return;
          square.style.left = `${e.clientX - offset.x}px`;
          square.style.top = `${e.clientY - offset.y}px`;
        });

        document.addEventListener('mouseup', () => {
          isDragging = false;
        });

        document.body.appendChild(square);
      }
    }

    spawnSquares();

    function aiControlSquares() {
      const squares = document.querySelectorAll('.floating-square');
      if (squares.length === 0) return;

      const square = squares[Math.floor(Math.random() * squares.length)];
      const pointer = square.querySelector('.ai-pointer');

      pointer.style.display = 'block';

      let step = 0;
      const steps = 100;
      const startX = square.offsetLeft;
      const startY = square.offsetTop;
      const targetX = window.innerWidth - 60;
      const targetY = 60;

      function animate() {
        const progress = step / steps;
        square.style.left = `${startX + (targetX - startX) * progress}px`;
        square.style.top = `${startY + (targetY - startY) * progress}px`;
        step++;

        if (step <= steps) {
          requestAnimationFrame(animate);
        } else {
          setTimeout(() => {
            step = 0;
            const returnX = 100 + Math.random() * 200;
            const returnY = 200 + Math.random() * 200;
            function returnMove() {
              const progressBack = step / steps;
              square.style.left = `${targetX + (returnX - targetX) * progressBack}px`;
              square.style.top = `${targetY + (returnY - targetY) * progressBack}px`;
              step++;
              if (step <= steps) {
                requestAnimationFrame(returnMove);
              } else {
                pointer.style.display = 'none';
              }
            }
            requestAnimationFrame(returnMove);
          }, 1000);
        }
      }

      animate();
    }

    setInterval(aiControlSquares, 5000);
  </script>

  <script>
    // Gravity Game Code Here
    let gravityGame = {
      ctx: null,
      player: { x: 80, y: 250, size: 20, gravity: .5 },
      enemies: [],
      isRunning: false,
      speed: 2,
      canvas: null,
      timer: 0,
      timerId: null
    };

    function startGravitySwitcher(btn) {
      document.body.style.overflow = 'hidden';
      btn.style.display = 'none';
      const canvas = document.getElementById('gravityCanvas');
      const ctx = canvas.getContext('2d');
      gravityGame.canvas = canvas;
      gravityGame.ctx = ctx;
      gravityGame.enemies = [];
      gravityGame.speed = 2;
      gravityGame.timer = 0;
      gravityGame.player.y = 250;
      gravityGame.isRunning = true;
      document.getElementById('gravityTimer').innerText = '0.0s';

      gravityGame.timerId = setInterval(() => {
        gravityGame.timer += 0.1;
        document.getElementById('gravityTimer').innerText = `${gravityGame.timer.toFixed(1)}s`;
        if (gravityGame.isRunning) gravityGame.speed += 0.05;
      }, 100);

      requestAnimationFrame(updateGravity);
    }

    document.addEventListener('keydown', (e) => {
      if (!gravityGame.isRunning) return;
      if (e.key === 'w') {
        gravityGame.player.gravity = -.5;
        animateGravitySwitch(-1);
      } else if (e.key === 's') {
        gravityGame.player.gravity = .5;
        animateGravitySwitch(1);
      }
    });

    function animateGravitySwitch(direction) {
      const start = gravityGame.player.y;
      const end = direction === 1 ? 250 : 30;
      let startTime = null;

      function animate(time) {
        if (!startTime) startTime = time;
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / 70, 1);
        gravityGame.player.y = start + (end - start) * progress;
        if (progress < 1) requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }

    function updateGravity() {
      const { ctx, player, canvas, enemies } = gravityGame;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player.y += 0.1 * player.gravity;
      player.y = Math.max(30, Math.min(250, player.y));

      ctx.fillStyle = '#0f0';
      ctx.fillRect(player.x, player.y, player.size, player.size);

      if (Math.random() < 0.015) {
        let y = Math.random() < 0.5 ? 30 : 250;
        if (!enemies.some(e => Math.abs(e.y - y) < 30 && e.x > 200)) {
          enemies.push({ x: 400, y: y, size: 20 });
        }
      }

      ctx.fillStyle = '#f00';
      for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        e.x -= gravityGame.speed;
        ctx.fillRect(e.x, e.y, e.size, e.size);

        if (
          e.x < player.x + player.size &&
          e.x + e.size > player.x &&
          e.y < player.y + player.size &&
          e.y + e.size > player.y
        ) {
          endGravityGame();
        }
        if (e.x + e.size < 0) enemies.splice(i, 1);
      }

      if (gravityGame.isRunning) requestAnimationFrame(updateGravity);
    }

    function endGravityGame() {
      gravityGame.isRunning = false;
      clearInterval(gravityGame.timerId);
      document.querySelector('#gravityBox .play-btn').style.display = 'block';
      document.body.style.overflow = 'auto';
    }
  </script>
</body>
</html>
