<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nolan's Games</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a0033;
      font-family: 'Courier New', monospace;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 2rem;
      color: #ff99ff;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .background div {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: rgba(200, 100, 255, 0.2);
      transform: rotate(45deg);
      animation: float 30s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
      }
      100% {
        transform: translateY(-1000px) rotate(45deg);
      }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .game-box {
      background-color: #2a0044;
      border-radius: 15px;
      overflow: hidden;
      padding: 20px;
      position: relative;
      height: 500px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ccc;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .overlay button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #9900cc;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    canvas {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Nolan's Games</h1>
  <div class="background">
    <div style="top: 80vh; left: 5vw;"></div>
    <div style="top: 90vh; left: 25vw;"></div>
    <div style="top: 85vh; left: 45vw;"></div>
    <div style="top: 95vh; left: 65vw;"></div>
    <div style="top: 92vh; left: 85vw;"></div>
  </div>

  <div class="container">
    <div class="game-box">
      <div class="overlay" id="overlay1">
        <div>Gravity Switcher</div>
        <button onclick="startGame('game1')">Play</button>
      </div>
      <canvas id="game1" width="300" height="400"></canvas>
    </div>

    <div class="game-box">
      <div class="overlay" id="overlay2">
        <div>Wall Jumper</div>
        <button onclick="startGame('game2')">Play</button>
      </div>
      <canvas id="game2" width="300" height="400"></canvas>
    </div>

    <div class="game-box">
      <div class="overlay" id="overlay3">
        <div>Laser Dodger</div>
        <button onclick="startGame('game3')">Play</button>
      </div>
      <canvas id="game3" width="300" height="400"></canvas>
    </div>

    <div class="game-box">
      <div class="overlay" id="overlay4">
        <div>Falling Blocks</div>
        <button onclick="startGame('game4')">Play</button>
      </div>
      <canvas id="game4" width="300" height="400"></canvas>
    </div>

    <!-- The rest of the 3x9 boxes -->
    <!-- You can duplicate the following div to complete all 27 boxes -->
    <!-- Here, we add 'Coming Soon' boxes -->
    <script>
      for (let i = 5; i <= 27; i++) {
        document.write(`
          <div class="game-box">
            <div class="overlay">
              <div>Coming Soon</div>
            </div>
          </div>
        `);
      }
    </script>
  </div>

  <script>
    let activeCanvas = null;

    function startGame(id) {
      if (activeCanvas) {
        stopGame(activeCanvas);
      }

      document.getElementById('overlay' + id.replace('game', '')).style.display = 'none';
      activeCanvas = id;

      if (id === 'game1') gravitySwitcher(id);
      else if (id === 'game2') wallJumper(id);
      else if (id === 'game3') laserDodger(id);
      else if (id === 'game4') fallingBlocks(id);
    }

    function stopGame(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('overlay' + id.replace('game', '')).style.display = 'flex';
    }

    function gravitySwitcher(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      let y = canvas.height - 30;
      let gravity = -3;
      let redY = 0;
      let score = 0;
      let gameOver = false;

      function draw() {
        if (gameOver) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Red obstacle
        ctx.fillStyle = 'red';
        ctx.fillRect(canvas.width / 2 - 10, redY, 20, 20);

        // Green player
        ctx.fillStyle = 'lime';
        ctx.fillRect(canvas.width / 2 - 10, y, 20, 20);

        // Collision
        if (y < redY + 20 && y + 20 > redY && canvas.width / 2 - 10 < canvas.width / 2 + 10) {
          gameOver = true;
          stopGame(id);
          return;
        }

        y += gravity;
        if (y < 0) y = 0;
        if (y > canvas.height - 20) y = canvas.height - 20;
      }

      document.onkeydown = (e) => {
        if (e.code === 'Space') gravity = -gravity;
      };

      setInterval(draw, 30);
    }

    function wallJumper(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      let x = 0;
      let y = canvas.height / 2;
      let direction = 1;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'cyan';
        ctx.fillRect(x, y, 20, 20);

        x += direction * 2;
        if (x <= 0 || x >= canvas.width - 20) direction *= -1;
      }
      setInterval(draw, 30);
    }

    function laserDodger(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      let x = canvas.width / 2;
      let lasers = [
        { y: 0, x: Math.random() * (canvas.width - 20) }
      ];

      document.onkeydown = (e) => {
        if (e.code === 'ArrowLeft') x -= 10;
        if (e.code === 'ArrowRight') x += 10;
      };

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'orange';
        ctx.fillRect(x, canvas.height - 20, 20, 20);

        ctx.fillStyle = 'red';
        lasers.forEach(l => {
          ctx.fillRect(l.x, l.y, 20, 20);
          l.y += 5;

          // Collision
          if (l.y + 20 >= canvas.height - 20 && l.x < x + 20 && l.x + 20 > x) {
            stopGame(id);
          }
        });

        if (Math.random() < 0.05) {
          lasers.push({ y: 0, x: Math.random() * (canvas.width - 20) });
        }
      }

      setInterval(draw, 30);
    }

    function fallingBlocks(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      let blocks = [];
      let playerY = canvas.height - 20;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'lime';
        ctx.fillRect(canvas.width / 2 - 10, playerY, 20, 20);

        ctx.fillStyle = 'blue';
        blocks.forEach(b => {
          b.y += 5;
          ctx.fillRect(b.x, b.y, 20, 20);

          if (b.y + 20 >= playerY) stopGame(id);
        });

        if (Math.random() < 0.1) blocks.push({ x: Math.random() * (canvas.width - 20), y: 0 });
      }

      setInterval(draw, 30);
    }
  </script>
</body>
</html>
