<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nolan's Games</title>
  <style>
    :root {
      --bg-dark: #1a002d;
      --purple-light: rgba(200, 150, 255, 0.2);
      --highlight: #a166ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }
    body {
      background: var(--bg-dark);
      overflow-x: hidden;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 3rem;
      padding: 2rem 1rem;
    }
    .spacer {
      height: 200px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .game-box {
      background: #000;
      border: 2px solid var(--highlight);
      border-radius: 10px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: linear-gradient(#000 80%, #111);
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: var(--highlight);
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .floating-square {
      width: 50px;
      height: 50px;
      background: var(--purple-light);
      position: fixed;
      top: 100vh;
      left: calc(100vw * var(--rand-x));
      transform: rotate(var(--rand-rot));
      animation: floatUp var(--duration) linear infinite;
      pointer-events: auto;
    }
    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(var(--rand-rot));
      }
      to {
        transform: translateY(-150vh) rotate(calc(var(--rand-rot) + 360deg));
      }
    }
    .coming-soon {
      color: white;
      text-align: center;
      font-size: 2rem;
      padding-top: 40%;
    }
    .timer {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      z-index: 5;
    }
  </style>
</head>
<body>
  <h1>Nolan's Games</h1>
  <div class="spacer"></div>
  <div class="game-grid" id="gameGrid">
    <div class="game-box" id="gravityBox">
      <div class="timer" id="gameTimer">0.0s</div>
      <button class="play-btn" onclick="startGravitySwitcher(this)">Play</button>
      <canvas id="gravityCanvas"></canvas>
    </div>
    <div class="game-box"><div class="coming-soon">Coming Soon</div></div>
    <div class="game-box"><div class="coming-soon">Coming Soon</div></div>
    <div class="game-box"><div class="coming-soon">Coming Soon</div></div>
    <div class="game-box"><div class="coming-soon">Coming Soon</div></div>
    <div class="game-box"><div class="coming-soon">Coming Soon</div></div>
  </div>

  <script>
    function spawnSquares(count = 10) {
      for (let i = 0; i < count; i++) {
        const square = document.createElement('div');
        square.className = 'floating-square';
        square.style.setProperty('--rand-x', Math.random());
        square.style.setProperty('--rand-rot', `${Math.random() * 360}deg`);
        square.style.setProperty('--duration', `${5 + Math.random() * 10}s`);

        let isDragging = false;
        let offset = { x: 0, y: 0 };

        square.addEventListener('mousedown', (e) => {
          isDragging = true;
          offset.x = e.clientX - square.getBoundingClientRect().left;
          offset.y = e.clientY - square.getBoundingClientRect().top;
          square.style.animation = 'none';
        });

        document.addEventListener('mousemove', (e) => {
          if (!isDragging) return;
          square.style.top = `${e.clientY - offset.y}px`;
          square.style.left = `${e.clientX - offset.x}px`;
        });

        document.addEventListener('mouseup', () => {
          isDragging = false;
        });

        document.body.appendChild(square);
      }
    }
    spawnSquares();

    let gravityGame = {
      ctx: null,
      player: { x: 60, y: 220, size: 15, gravity: 1 },
      enemies: [],
      isRunning: false,
      lastTime: 0,
      speed: 2,
      canvas: null,
      timer: 0,
      timerInterval: null
    };

    function startGravitySwitcher(btn) {
      document.body.style.overflow = 'hidden';
      btn.style.display = 'none';
      const canvas = document.getElementById('gravityCanvas');
      const ctx = canvas.getContext('2d');
      gravityGame.canvas = canvas;
      gravityGame.ctx = ctx;
      gravityGame.enemies = [];
      gravityGame.speed = 2;
      gravityGame.player.y = 220;
      gravityGame.isRunning = true;
      gravityGame.timer = 0;
      document.getElementById('gameTimer').textContent = '0.0s';
      gravityGame.timerInterval = setInterval(() => {
        gravityGame.timer += 0.1;
        document.getElementById('gameTimer').textContent = gravityGame.timer.toFixed(1) + 's';
      }, 100);
      requestAnimationFrame(updateGravity);
    }

    document.addEventListener('keydown', (e) => {
      if (!gravityGame.isRunning) return;
      if (e.key === 'w') {
        gravityGame.player.gravity = -1;
        animateGravitySwitch(-1);
      } else if (e.key === 's') {
        gravityGame.player.gravity = 1;
        animateGravitySwitch(1);
      }
    });

    function animateGravitySwitch(direction) {
      const start = gravityGame.player.y;
      const end = direction === 1 ? 220 : 30;
      let startTime = null;

      function animate(time) {
        if (!startTime) startTime = time;
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / 70, 1);
        gravityGame.player.y = start + (end - start) * progress;
        if (progress < 1) requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }

    function updateGravity(timestamp) {
      const { ctx, player, canvas, enemies } = gravityGame;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.fillRect(player.x, player.y, player.size, player.size);

      if (Math.random() < 0.02) {
        let lastY = enemies.length ? enemies[enemies.length - 1].y : null;
        let newY = Math.random() < 0.5 ? 30 : 220;
        if (lastY !== null && Math.abs(lastY - newY) < 100) {
          newY = newY === 30 ? 220 : 30;
        }
        enemies.push({ x: 350, y: newY, size: 15 });
      }

      ctx.fillStyle = '#f00';
      for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        e.x -= gravityGame.speed;
        ctx.fillRect(e.x, e.y, e.size, e.size);

        if (
          e.x < player.x + player.size &&
          e.x + e.size > player.x &&
          e.y < player.y + player.size &&
          e.y + e.size > player.y
        ) {
          endGravityGame();
        }
        if (e.x + e.size < 0) enemies.splice(i, 1);
      }

      if (gravityGame.isRunning) requestAnimationFrame(updateGravity);
    }

    function endGravityGame() {
      gravityGame.isRunning = false;
      document.querySelector('#gravityBox .play-btn').style.display = 'block';
      document.body.style.overflow = 'auto';
      clearInterval(gravityGame.timerInterval);
    }
  </script>
</body>
</html>
